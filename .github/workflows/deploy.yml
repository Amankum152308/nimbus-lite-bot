name: Deploy

# This allows manual trigger via API (your bot)
on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Service name'
        required: true
        default: 'backend'
      version:
        description: 'Version to deploy'
        required: true
        default: 'v1.0'
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show deployment info
        run: |
          echo "Deploying ${{ github.event.inputs.service }} version ${{ github.event.inputs.version }} to ${{ github.event.inputs.environment }}"
